version: '3.8'
services:
  dashboard_v2:
    build: .
    container_name: dashboard_v2
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard_v2.rule=Host(`dashboard.localhost`) && PathPrefix(`/Dashboard`)"
      - "traefik.http.routers.dashboard_v2.entrypoints=web"
      - "traefik.http.services.dashboard_v2.loadbalancer.server.port=3000"
      - "traefik.http.routers.dashboard_v2.service=dashboard_v2"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
networks:
  proxy:
    external: true
