version: '3.8'
services:
  dashboard_v2:
    build: .
    container_name: dashboard_v2
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      # Main router: custom domain + /Dashboard path (use BlobeVM domain setting)
      - "traefik.http.routers.dashboard_v2.rule=Host(`${BLOBEVM_DOMAIN}`) && PathPrefix(`/Dashboard`)"
      - "traefik.http.routers.dashboard_v2.entrypoints=web"
      - "traefik.http.services.dashboard_v2.loadbalancer.server.port=3000"
      - "traefik.http.routers.dashboard_v2.service=dashboard_v2"
      # Path-only router: allow /Dashboard on any host (for flexibility, like VMs)
      - "traefik.http.routers.dashboard_v2-path.rule=PathPrefix(`/Dashboard`)"
      - "traefik.http.routers.dashboard_v2-path.entrypoints=web"
      - "traefik.http.services.dashboard_v2-path.loadbalancer.server.port=3000"
      - "traefik.http.routers.dashboard_v2-path.service=dashboard_v2-path"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
networks:
  proxy:
    external: true
